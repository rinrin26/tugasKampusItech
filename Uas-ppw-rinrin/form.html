<body>

<div class="header">
    <img src="logo.png" alt="">
</div>

<div class="navbar">
  <a href="webPendaftaranSidangProject.html">Home</a>
  <a href="prosedure.html">Prosedure</a>
  <a href="form.html">Pendaftaran</a>
  <a href="contact.html" class="right">Kontak Kami</a>

<div class="row">
  <div class="main">
    <div align="center">
        <form>
            <fieldset>
                <h1>Form pendafataran Sidang Proyek</h1>
                <p>
                    <label for="Nim" > Nim  </label>
                    <input
                        required
                        placeholder="Input Nim"
                        id="Nim"
                        name="Nim"
                        type="text"
                    />
                </p>
                <p>
                    <label for="nama" > Full Name </label>
                    <input
                        required
                        placeholder="Input Name"
                        id="nama"
                        name="nama"
                        type="text"
                    />
                </p>
                <p>
                    <label for="Judul"> judul</label>
              <textarea id="Judul" name="Judul" placeholder="Write something.." style="height:100px"></textarea>

                </p>
               <p>
                <label for="Proyek" style="margin-right: 10px">
                    Proyek
                 </label> 
                 <select name=”select”>
                    <option value=”1”>Proyek 1</option>
                    <option value=”2”>Proyek 2</option>
                    <option value=”3”>Proyek 3</option>
                    <option value=”4”>Proyek 4</option>
                  </select>
               </p>
               
                <p>
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </form>
    </div>
  </div>
</div>
